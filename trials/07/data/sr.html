    <h3>SegmentReceiver</h3>
    <p>Receives instructions from
       <a href="ss.html">SegmentSender</a>
       and forwards them to 
       <a href="sis.html">SegmentItemSequencer</a>
       with a look-ahead delay.</p>
    <p>An example delay value (in python) is as follows:</p>
    <pre>
    g_publish_segment_look_ahead = 10
    </pre>
